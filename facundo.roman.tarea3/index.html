<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <form>
      <h1 class="titulo">Primer Formulario</h1>
      <input type="text" class="info" required placeholder="Apellido" /><br />
      <input type="text" class="info" required placeholder="Nombre" /><br />
      <input type="email" class="info" placeholder="Mail" required />
      <h3 class="titulo">Sexo:</h3>
      <input type="radio" class="radio" name="sexo">Masculino
      <input type="radio" class="radio" name="sexo">Femenino
      <br>
      <input type="file" class="archivo">
      <hr>
      <input type="submit" class="boton" />
      <input type="reset" value="Borrar" class="boton" />
    </form>
  </body>
</html>
